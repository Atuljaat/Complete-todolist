<!DOCTYPE html>
<html lang="en" class="bg-black text-white h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen font-sans">
  <form class="bg-white text-black p-8 rounded-2xl shadow-xl w-full max-w-sm space-y-6" method="post">
    <h2 class="text-2xl font-bold text-center">Sign Up</h2>
    
    <div>
      <label for="name" class="block mb-1 text-sm font-medium">Username</label>
      <input id="name" name="name" type="text" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"/>
    </div>

    <div>
      <label for="email" class="block mb-1 text-sm font-medium">Email</label>
      <input id="email" name="email" type="email" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"/>
    </div>

    <div>
      <label for="pass" class="block mb-1 text-sm font-medium">Password</label>
      <input id="pass" name="password" type="password" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"/>
    </div>
    
    <button id="signupBtn" type="submit"
            class="w-full bg-black text-white py-2 rounded-lg hover:bg-white hover:text-black border border-black transition">
      SIGN UP
    </button>
    
    <div id="errors" class="text-red-600 text-sm text-center"></div>
  </form>
 

  <script src="Signup.js"></script>
</body>
</html>
